<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Lagos</h1>
            <p class="current-details">
              <span id="current-date"></span>, <span id="weather-description">moderate rain</span> <br />
              Humidity: <strong id="humidity-value">87%</strong>, Wind: <strong id="wind-speed-value">7.2km/h</strong></span>
            </p>
          </div>
          <div class="current-temperature-container">
            <div id="icon">
              <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png",  alt="Beautiful-weather-icon" 
              class="current-weather-icon" id="weather-icon-description"/>
            </div>
            <div class="temperature-value">
             <span class="current-temperature-value" id="temperature-value">35</span>
            </div>
            <div class="temperature-unit">
              <span class="current-temperature-unit">Â°C</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Aghaulor-Gift" target="_blank">Gift Aghaulor</a> and is
          <a href="https://github.com/Aghaulor-Gift/Weather-app-A" target="_blank"> on GitHub</a> and
          <a href="https://weather-app67.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
